<h2 mat-dialog-title>Remove user</h2>
<mat-dialog-content>
  Are you sure you want to remove the user?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Remove</button>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
