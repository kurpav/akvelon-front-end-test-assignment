<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image">
        <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title class="text--ellipsis">{{user.firstName + ' ' + user.lastName}}</mat-card-title>
    <mat-card-subtitle class="text--ellipsis">{{user.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="line--clamp">{{user.bio}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit.emit(user)">
      <span>EDIT</span>
      <mat-icon>mode_edit</mat-icon>
    </button>
    <button mat-button (click)="remove.emit(user.key)">
      <span>DELETE</span>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
